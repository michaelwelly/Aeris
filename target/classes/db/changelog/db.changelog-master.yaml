databaseChangeLog:
  - changeSet:
      id: 1
      author: aeris-dev
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            tableExists:
              schemaName: public
              tableName: users
      changes:
        - createTable:
            tableName: users
            schemaName: public
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: telegram_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: language_code
                  type: VARCHAR(10)
                  constraints:
                    nullable: true
              - column:
                  name: phone_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: 2
      author: aeris-dev
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            tableExists:
              schemaName: public
              tableName: tables
      changes:
        - createTable:
            tableName: tables
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: zone
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: table_number
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: available
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: aeris-dev
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            tableExists:
              schemaName: public
              tableName: orders
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_users
                    references: users(id)
              - column:
                  name: table_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_orders_tables
                    references: tables(id)
              - column:
                  name: booking_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    check: status IN ('PENDING', 'CONFIRMED', 'CANCELLED')
              - column:
                  name: comment
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP